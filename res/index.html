<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADA student feedback</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">

</head>

<body>
    <h1 id="tittle">
        <spam id="ada">ADA</spam>
        <spam id="students_feedback">Students feedback</spam>
    </h1>
    <div class="toumi1">
        <div class="toumi">
            <img src="https://techcrunch.com/wp-content/uploads/2015/04/uncle-sam-we-want-you1-kopie_1.png?w=730&crop=1"
                alt="" width="100%">
            <h3> To give us feedback, because this course is made for you! Because it's all about you!</h3>
            <p id="paragraphe">Fill this form if you: <br>

                - Find an error in the content or in the quizzes <br>
                - Have a feedback about instructors or the experience <br>
                - Have a suggestion on how to make the course better <br>
            </p>
        </div>
        <div class="formulaire">
            <h3 class="email" id="email">Email Us</h3>
            <form id="contactForm">
                <div id="aligne">
                    <p class="hello">
                        <label class="email">Name</label> <br>
                        <textarea id="story" class="button" name="story" rows="4" cols="60"> </textarea>
                    </p>
                    <p class="hello" id="track">
                        <label class="email">Track</label> <br>
                        <select name="track" class="button" id="track">
                            <option value="ai">AI</option>
                            <option value="web">Web</option>
                            <option value="game">Game</option>
                        </select>
                    </p>
                </div>
                <p class="hello">
                    <label class="email">Slide name (or object)</label> <br>
                    <textarea id="story" class="button" name="story" rows="4" cols="60"> </textarea>
                </p>
                <p class="hello">
                    <label class="email">Message</label> <br>
                    <textarea id="story" class="button" name="story" rows="10" cols="150"> </textarea>
                </p>
                <p class="full">
                    <button type="submit" id="full" class="button">Submit</button>
                </p>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
